<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gregslist-Houses for Sale!</title>
</head>
<body>
  <body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="https://images.unsplash.com/photo-1518976024611-28bf4b48222e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=664&q=80" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Gregslist</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>Houses
                    <!-- Button trigger modal -->
                    <button title="Open Create House Form" type="button" class="btn btn-outline-success"
                        data-toggle="modal" data-target="#new-car-form">
                        <i class="fas fa-plus" aria-hidden="true"></i>
                    </button>
                </h1>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="new-car-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New House!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- when submitted run the function provided
                    this can be triggered by the button or the enter key -->
                    <form onsubmit="app.carsController.createHouse()">
                        <div class="modal-body">
                            <!-- Form to create a car  -->
                            <div class="form-group">
                                <label for="rooms">Rooms</label>
                                <!-- the id determines the property on the form object -->
                                <input type="text" class="form-control" id="rooms" placeholder="Rooms..." required>
                            </div>
                            <div class="form-group">
                                <label for="bathrooms">Bathrooms</label>
                                <input type="text" class="form-control" id="bathrooms" placeholder="Bathrooms..." required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="number" class="form-control" id="address" placeholder="Address..." min="1920"
                                    max="2021" required>
                            </div>
                            <div class="form-group">
                                <label for="sqfeet">Sq. feet</label>
                                <input type="text" class="form-control" id="price" placeholder="Square feet...">
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" class="form-control" id="price" placeholder="Price..." min="1">
                            </div>
                            <div class="form-group">
                                <label for="imgUrl">Image Url</label>
                                <input type="text" class="form-control" id="imgUrl" placeholder="Url...">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row" id="houses">
              <div class="col-md-4 mb-3">
                <div class="card shadow">
                    <img class="card-img-top" src="" alt="">
                    <div class="card-body">
                        <h4 class="card-title">ROOMS | BATHROOMS | ADDRESS</h4>
                        <p class="card-text">SQUARE FEET - PRICE</p>
                    </div>
                    <div class="px-3 pb-3 d-flex justify-content-between">
                        <button type="button" class="btn btn-danger">Delete</button>
                        <button type="button" class="btn btn-info">Bid</button>
                    </div>
                </div>
            </div> 
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    
    <script src="../Utils/main.js" type="module"></script>

  
</body>
</html>
